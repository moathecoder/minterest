        const itemContainer = document.getElementById('itemContainer');

        function displayItems(filteredItems) {
            itemContainer.innerHTML = '';
            filteredItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('item');
                itemElement.innerHTML = `
                    <img src="${item.imageUrl}" alt="Image">
                    <div class="overlay">
                        <div class="top-row">
                            <div class="category">${item.suggestedCategory}</div>
                            <div class="save-button">Save</div>
                        </div>
                        <div class="icons">
                            <img src="more.png" alt="Icon1">
                            <img src="menu.png" alt="Icon2">
                        </div>
                    </div>
                    <div class="info">
                        <img src="${item.imageProfileImage}" alt="Profile Image">
                        <span class="profile-name">${item.profileName}</span>
                    </div>
                `;
                itemContainer.appendChild(itemElement);
            });
        }

        document.getElementById('search').addEventListener('input', function() {
            const searchText = this.value.toLowerCase();
            const filteredItems = items.filter(item => 
                item.profileName.toLowerCase().includes(searchText) || 
                item.title.toLowerCase().includes(searchText)
            );
            displayItems(filteredItems);
        });

        // Initial display
        displayItems(items);
